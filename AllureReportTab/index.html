<!DOCTYPE html>
<head>
    <script src="../node_modules/vss-web-extension-sdk/lib/VSS.SDK.min.js"></script>

    <script type="text/javascript">
    VSS.init({
        usePlatformScripts: true
    });

    VSS.ready(function() {
        var sharedConfig = VSS.getConfiguration();

        if (sharedConfig) {
            sharedConfig.onBuildChanged(function(build) {
                console.log(build);

                var buildNumber = build.buildNumber;
                var definitionName = build.definition.name || "";

                VSS.getService(VSS.ServiceIds.ExtensionData).then(function(dataService) {
                    dataService.getValue('baseUrl', { scopeType: 'Default' }).then(function(baseUrl) {
                        showReport(baseUrl, buildNumber, definitionName);
                        VSS.notifyLoadSucceeded();
                    });
                });
            });
        }
    });

    function showReport(baseUrl, buildNumber, definitionName) {
        var reportUrl = baseUrl
            .replace(/\$\(Build\.BuildNumber\)/ig, buildNumber)
            .replace(/\$\(Build\.DefinitionName\)/ig, definitionName);

        var iframe = document.getElementById('allure-report-iframe');
        iframe.src = reportUrl;
    }
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden
        }

        iframe {
            overflow: hidden;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0
        }
    </style>
</head>

<body>
    <iframe id="allure-report-iframe" frameborder="0" height="100%" width="100%"></iframe>
</body>
</html>
